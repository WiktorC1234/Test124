          <div id="content">
            <h1>Pozdrowienia</h1>
             <input type="text" class="value">
             <input type="button" value="Dodaj pozdrowienie!" class="input">
              <div class="regards"></div>
              <button></button>
              <script type="text/javascript">
                
                  var i = 0;
                  function remove(b) {
                    document.getElementsByName("button")[b].style.display = "none";
                  }
                var input = document.querySelector(".input");
                input.addEventListener("click", function() {
  
                  var valuein = document.querySelector(".value").value;
                  var regards = document.querySelector(".regards");
  
                  var para = document.createElement("input");
                  para.value = valuein;
                  regards.appendChild(para);
                  
                  var btn = document.createElement("button");
                  btn.setAttribute('onClick', "remove("+i+")");
                  btn.innerHTML = "Usuń";
                  regards.appendChild(btn);
                  i++
                });

                
          
                
              </script>
